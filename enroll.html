<body>
<br><br><br><br><br><br><br><br><br><br><br><br>
  <div class="contact-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div id="map">
            <h1>Enroll into our <br> institution today!</h1>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <a href="tel:+263775816530">
              <div class="item phone">
                <h6 style="font-size: 1rem;">+263775816530<br><span>Phone Number</span></h6>
              </div>
              </a>
            </div>
            <div class="col-lg-6">
            <a href="mailto:admin15@cohs.education?subject=I would like to enroll into your institution">
              <div class="item email">
                <h6 style="font-size: 0.9rem;">admin15@cohs.education<br><span>Business Email</span></h6>
              </div>
            </a>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <form netlify id="contact-form" action="" method="post">
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <label for="name">Full Name</label>
                  <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="email">Email Address</label>
                  <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="subject">Course</label>
                  <input type="subject" name="subject" id="subject" placeholder="Subject..." autocomplete="on" >
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">Apply Now</button>
                    
                    <a href="./index.html"><button type="button" id="form-submit" class="button">Go back to Home</button></a>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="col-lg-8">
        <p>
          Copyright @2024 by <a href="">Zindyebo</a>
