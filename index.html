<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oops! Website Down</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(45deg, #6ee7b7, #3b82f6, #9333ea, #f43f5e);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="font-sans antialiased h-screen flex items-center justify-center bg-gradient-to-br from-purple-400 via-pink-500 to-indigo-600 text-white">

  <div class="text-center space-y-6 max-w-lg">
    <!-- Header Section -->
    <h1 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">Website Offline</h1>


    <!-- Message Section -->
    <p class="text-xl text-white/90">Our website is currently down.</p>
    <p class="text-lg text-white/70">This might be because of a missed payment on the domain name plan. Please contact support@godaddy.com</p>

    <!-- Footer Section -->
    <p class="text-sm mt-4 text-white/60">Powered by Godaddy.</p>
  </div>

  <script>
    // Optional script to add interactivity or effects
    setTimeout(function() {
      document.querySelector('body').style.backgroundColor = '#1c1b29';
    }, 10000);  // Changing background color after 10 seconds (to mimic recovery vibes)
  </script>
</body>
</html>
